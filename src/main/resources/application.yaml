spring:
  application:
    name: HC_School_Service
  datasource:
    username: user
    password: user
    url: jdbc:postgresql://localhost:5434/postgres
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migrations
    baseline-on-migrate: true
    clean-disabled: true