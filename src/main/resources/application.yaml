spring:
  application:
    name: HC_School_Service
  datasource:
    username: user
    password: user
    url: jdbc:postgresql://localhost:5434/postgres
  jpa:
    hibernate:
      show-sql: true
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    clean-disabled: true